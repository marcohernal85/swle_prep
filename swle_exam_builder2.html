<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWLE Exam Builder (Updated)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #1f2937;
      --text: #e5e7eb;
      --accent: #22d3ee;
      --good: #22c55e;
      --bad: #ef4444;
      --warn: #f59e0b;
      --shadow: 0 10px 25px rgba(0, 0, 0, .25);
    }
    *{
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .wrap {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .card {
      background: linear-gradient(180deg, var(--card), #0b1220);
      border: 1px solid var(--muted);
      border-radius: 18px;
      padding: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      flex-grow: 1;
    }
    .card.full-width {
      width: 100%;
    }
    h2, h3 {
      margin: 0 0 1rem;
      color: var(--accent);
      border-bottom: 1px solid var(--muted);
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--muted);
      background: var(--muted);
      color: var(--text);
      margin-bottom: 16px;
    }
    button, .button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      background-color: var(--accent);
      color: var(--card);
    }
    button:hover, .button:hover {
      background-color: #22d3ee;
      transform: translateY(-1px);
    }
    button:active, .button:active {
      transform: translateY(0);
    }
    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .button-group button {
      flex-grow: 1;
    }
    .stat-bar-wrap {
      background: var(--muted);
      border-radius: 8px;
      height: 12px;
      overflow: hidden;
      margin-top: 10px;
    }
    .stat-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.3s ease-in-out;
    }
    .exam-status {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.875rem;
      color: #9ca3af;
    }
    .q {
      background: var(--card);
      border: 1px solid var(--muted);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .choices {
      display: grid;
      gap: 8px;
      margin-top: 12px;
    }
    .choice {
      padding: 12px;
      background: var(--muted);
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .choice:hover {
      background: #374151;
    }
    .choice.selected {
      background: var(--accent);
      color: var(--card);
      font-weight: 500;
    }
    .choice.correct {
      background-color: var(--good);
      color: var(--card);
      font-weight: 500;
    }
    .choice.wrong {
      background-color: var(--bad);
      color: var(--card);
      font-weight: 500;
    }
    .rationale {
      font-style: italic;
      color: #9ca3af;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--muted);
    }
    .hide {
      display: none;
    }
    #buildMsg {
      margin-top: 16px;
      font-weight: 500;
      color: var(--warn);
    }
    .dashboard {
      padding: 16px;
      background: var(--card);
      border: 1px solid var(--muted);
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: var(--shadow);
    }
    .dashboard h3 {
      border-bottom: 1px solid var(--muted);
      padding-bottom: 8px;
      margin-bottom: 1rem;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--muted);
      font-weight: 500;
    }
    .stat-item:last-child {
      border-bottom: none;
    }
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="wrap">
  <header>
    <h1>SWLE Exam Builder</h1>
    <p>Build and practice for the Social Worker Licensure Exam.</p>
  </header>
  
  <div class="row">
    <div class="card full-width">
      <h2>Exam Settings</h2>
      <label for="subjectSelect">Exam Type</label>
      <select id="subjectSelect">
        <option value="All Subjects">Random (All Subjects)</option>
        <option value="HBSE">Human Behavior and Social Environment (HBSE)</option>
        <option value="SWPPS">Social Work Practice with Individuals, Groups, and Communities (SWPPS)</option>
        <option value="Practice I">Social Work Practice I (Casework)</option>
        <option value="Practice II">Social Work Practice II (Group Work)</option>
        <option value="Practice III">Social Work Practice III (Community Organization)</option>
      </select>

      <label for="targetCount">Number of Questions</label>
      <input type="number" id="targetCount" value="10" min="1" max="100" />
      
      <div class="button-group">
        <button id="btnBuild">Build Exam</button>
      </div>
      <div id="buildMsg"></div>
    </div>
  </div>

  <div id="examPanel" class="hide">
    <div class="card">
      <div class="exam-header">
        <h2>Current Exam</h2>
        <div class="exam-meta">
          <span id="metaCount">Answered: 0/0</span>
          <span id="metaScore">Score: 0%</span>
        </div>
      </div>
      <div class="stat-bar-wrap">
        <div id="bar" class="stat-bar" style="width: 0%;"></div>
      </div>
      <div class="exam-controls" style="margin-top: 16px;">
        <button id="btnSubmit">Submit & View Results</button>
        <button id="btnResetExam" class="hide">Start New Exam</button>
      </div>
    </div>
    <div id="examList"></div>
  </div>

  <div class="dashboard">
    <div id="dashboardContainer"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    /***** STATE AND DOM ELEMENTS *****/
    let questions = []; // All questions from the JSON file
    let currentExamQuestions = []; // Questions for the current exam
    let userAnswers = {}; // { questionId: answerIndex }
    let isExamCompleted = false;
    const LOCAL_STORAGE_KEY = 'swle_exam_scores';

    // Exam Controls
    const subjectSelect = document.getElementById('subjectSelect');
    const targetCount = document.getElementById('targetCount');
    const btnBuild = document.getElementById('btnBuild');
    const buildMsg = document.getElementById('buildMsg');

    // Exam Panel
    const examPanel = document.getElementById('examPanel');
    const examList = document.getElementById('examList');
    const metaCount = document.getElementById('metaCount');
    const metaScore = document.getElementById('metaScore');
    const bar = document.getElementById('bar');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnResetExam = document.getElementById('btnResetExam');

    // Dashboard
    const dashboardContainer = document.getElementById('dashboardContainer');

    /***** HELPER FUNCTIONS *****/
    // A secure and robust way to shuffle array elements
    const shuffle = (array) => {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    };

    /***** DATA LOADING LOGIC *****/
    // This function fetches the combined JSON data
    const loadCombinedData = async () => {
        try {
            const response = await fetch('combined_data.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            questions = await response.json();
            buildMsg.textContent = `✅ Successfully loaded ${questions.length} questions.`;
            buildMsg.style.color = 'var(--good)';
            console.log(`Loaded ${questions.length} questions from combined_data.json`);
        } catch (error) {
            console.error("Could not load the combined data:", error);
            buildMsg.textContent = `❌ Error loading data: ${error.message}`;
            buildMsg.style.color = 'var(--bad)';
        }
    };

    /***** DASHBOARD LOGIC *****/
    const getScoreHistory = () => {
        try {
            const history = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
            return Array.isArray(history) ? history : [];
        } catch (e) {
            console.error("Failed to parse score history from localStorage.", e);
            return [];
        }
    };

    const saveScore = (score, total) => {
        const history = getScoreHistory();
        history.push({ score, total, date: new Date().toISOString() });
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(history));
        renderDashboard();
    };

    const renderDashboard = () => {
        const history = getScoreHistory();
        const totalExams = history.length;
        const totalScore = history.reduce((sum, entry) => sum + entry.score, 0);
        const averageScore = totalExams > 0 ? (totalScore / totalExams).toFixed(2) : 'N/A';
        const formattedHistory = history.map(entry => {
            const date = new Date(entry.date).toLocaleString();
            return `<div class="stat-item"><span>${date}</span><span>${entry.score}/${entry.total}</span></div>`;
        }).join('');

        dashboardContainer.innerHTML = `
            <h3>Your Performance Dashboard</h3>
            <div class="stat-item"><span>Exams Completed:</span><span>${totalExams}</span></div>
            <div class="stat-item"><span>Average Score:</span><span>${averageScore}%</span></div>
            <div style="margin-top: 1rem;">
                <h4>Recent Exams</h4>
                ${formattedHistory || '<p style="font-style:italic;">No completed exams yet.</p>'}
            </div>
        `;
    };

    /***** EXAM BUILDING LOGIC *****/
    const buildExam = (subject, totalItems) => {
        if (questions.length === 0) {
            buildMsg.textContent = 'Data not loaded. Please try refreshing the page.';
            buildMsg.style.color = 'var(--bad)';
            return;
        }

        let questionBank = questions;
        if (subject !== "All Subjects") {
            questionBank = questions.filter(q => q.subject === subject);
        }

        if (questionBank.length < totalItems) {
            buildMsg.textContent = `Warning: Not enough questions in the selected bank. Built with ${questionBank.length} items.`;
            buildMsg.style.color = 'var(--warn)';
            totalItems = questionBank.length;
        } else {
            buildMsg.textContent = `✅ Successfully built exam with ${totalItems} items.`;
            buildMsg.style.color = 'var(--good)';
        }

        // Apply difficulty distribution for the total exam
        const requiredEasy = Math.round(totalItems * 0.30);
        const requiredMod = Math.round(totalItems * 0.40);
        const requiredDiff = totalItems - requiredEasy - requiredMod;

        const easyQs = shuffle(questionBank.filter(q => q.difficulty === 'Easy'));
        const modQs = shuffle(questionBank.filter(q => q.difficulty === 'Moderate'));
        const diffQs = shuffle(questionBank.filter(q => q.difficulty === 'Difficult'));

        let selectedQuestions = [];
        selectedQuestions.push(...easyQs.slice(0, requiredEasy));
        selectedQuestions.push(...modQs.slice(0, requiredMod));
        selectedQuestions.push(...diffQs.slice(0, requiredDiff));
        
        // Fill any remaining spots with random questions
        while (selectedQuestions.length < totalItems) {
            const remainingPool = shuffle(questionBank.filter(q => !selectedQuestions.includes(q)));
            if (remainingPool.length === 0) break;
            selectedQuestions.push(remainingPool.pop());
        }

        currentExamQuestions = shuffle(selectedQuestions);
        userAnswers = {};
        isExamCompleted = false;
        renderExam();
    };

    /***** EXAM RENDERING AND INTERACTION *****/
    const renderExam = () => {
        examPanel.classList.remove('hide');
        btnSubmit.classList.remove('hide');
        btnResetExam.classList.add('hide');
        examList.innerHTML = '';
        currentExamQuestions.forEach((q, index) => {
            const questionEl = document.createElement('div');
            questionEl.className = 'q';
            questionEl.dataset.id = q.id;

            const shuffledChoices = shuffle([...q.choices]);
            const choicesHTML = shuffledChoices.map((choice, choiceIndex) => `
                <div class="choice" data-original-index="${q.choices.indexOf(choice)}">
                    ${choice}
                </div>
            `).join('');

            questionEl.innerHTML = `
                <div><b>${index + 1}.</b> ${q.stem}</div>
                <div class="choices">${choicesHTML}</div>
                <div class="rationale hide">${q.rationale}</div>
            `;
            examList.appendChild(questionEl);
        });
        updateStats();
    };

    // This updates stats in real-time as the user answers
    const updateStats = () => {
        const answeredCount = Object.keys(userAnswers).length;
        const totalCount = currentExamQuestions.length;
        const progress = totalCount > 0 ? (answeredCount / totalCount) * 100 : 0;
        
        metaCount.textContent = `Answered: ${answeredCount}/${totalCount}`;
        bar.style.width = `${progress}%`;
        
        if (isExamCompleted) {
            let correctCount = 0;
            for (const qId in userAnswers) {
                const question = currentExamQuestions.find(q => q.id === qId);
                if (question && userAnswers[qId] === question.answerIndex) {
                    correctCount++;
                }
            }
            const finalScore = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            metaScore.textContent = `Final Score: ${finalScore}%`;
            btnSubmit.classList.add('hide');
            btnResetExam.classList.remove('hide');
        } else {
            metaScore.textContent = `Score: 0%`; // Reset score display for new exam
        }
    };

    /***** EVENT LISTENERS *****/
    btnBuild.addEventListener('click', () => {
        const totalItems = parseInt(targetCount.value);
        if (totalItems > 0) {
            buildExam(subjectSelect.value, totalItems);
        } else {
            buildMsg.textContent = 'Please enter a valid number of questions.';
            buildMsg.style.color = 'var(--warn)';
        }
    });

    examList.addEventListener('click', (e) => {
        if (isExamCompleted) return; // Prevent changes after submission

        if (e.target.classList.contains('choice')) {
            const questionEl = e.target.closest('.q');
            const questionId = questionEl.dataset.id;
            const selectedOriginalIndex = parseInt(e.target.dataset.original-index);

            // De-select previous answer for the same question
            const prevSelected = questionEl.querySelector('.choice.selected');
            if (prevSelected) {
                prevSelected.classList.remove('selected');
            }

            // Select the new answer
            e.target.classList.add('selected');
            userAnswers[questionId] = selectedOriginalIndex;
            updateStats();
        }
    });

    btnSubmit.addEventListener('click', () => {
        isExamCompleted = true;
        let correctCount = 0;
        const totalCount = currentExamQuestions.length;

        currentExamQuestions.forEach(q => {
            const questionEl = examList.querySelector(`[data-id="${q.id}"]`);
            if (!questionEl) return;

            const selectedIndex = userAnswers[q.id];
            const isCorrect = selectedIndex === q.answerIndex;

            // Show rationale
            questionEl.querySelector('.rationale').classList.remove('hide');

            // Apply styling
            const allChoices = questionEl.querySelectorAll('.choice');
            allChoices.forEach(choiceEl => {
                choiceEl.classList.remove('selected'); // Remove selected class
                const originalIndex = parseInt(choiceEl.dataset.original-index);
                if (originalIndex === q.answerIndex) {
                    choiceEl.classList.add('correct');
                } else if (originalIndex === selectedIndex) {
                    choiceEl.classList.add('wrong');
                }
            });
            
            if (isCorrect) correctCount++;
        });

        const finalScore = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
        saveScore(correctCount, totalCount);
        updateStats(); // Final score update
        examList.scrollIntoView({ behavior: 'smooth' });
    });

    btnResetExam.addEventListener('click', () => {
        examPanel.classList.add('hide');
        userAnswers = {};
        currentExamQuestions = [];
        isExamCompleted = false;
        metaScore.textContent = 'Score: 0%';
        bar.style.width = '0%';
    });

    /***** INITIALIZATION *****/
    loadCombinedData();
    renderDashboard();
});
</script>
</body>
</html>
